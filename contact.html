<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/4618b50b4a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="b.jpg" type="image/jpg">
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
        </nav>
    </header>
    <div class="contact">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
            <div class="form">

                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your Name">
                <input class="form-input" type="text" name="phone" id="phone"
                    placeholder="Enter your Phone no.(WhatsApp no.)">
                <input class="form-input" type="email" name="email" id="email" placeholder="Enter your Email Id">
                <button class="btn btn-dark">SUBMIT</button>
            </div>
        </div>
    </div>

    <script>
        alert("Your phone no. should be your WhatsApp no.");
    </script>

</body>

</html>
